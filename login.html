<!DOCTYPE html>
<html>

<head>
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .create-account-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p class="create-account-link">Don't have an account? <a href="#" id="create-account">Create one</a></p>

        <div id="create-account-form" style="display: none;">
            <h2>Create Account</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Mobile Number" required>
                <input type="text" placeholder="Name" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Create">
            </form>
            <p class="create-account-link">Already have an account? <a href="#" id="login">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("create-account").addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("login-form").style.display = "none";
            document.getElementById("create-account-form").style.display = "block";
        });

        document.getElementById("login").addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("login-form").style.display = "block";
            document.getElementById("create-account-form").style.display = "none";
        });
    </script>
</body>

</html>
